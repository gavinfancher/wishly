site_name: wishly docs
site_description: Docs for the wishly app
site_version: "0.1.0"

repo_url: https://github.com/gavinfancher/wishly
repo_name: gavinfancher/wishly
repo_icon: octicons/mark-github

theme:
  name: material
  features:
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight

nav:
  - Home: index.md
  - API: api.md
  - ntfy Integration: ntfy.md